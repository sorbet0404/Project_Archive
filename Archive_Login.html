<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="CSS/Archive_styles.css">
</head>
<body>
    <!--로그인 컨테이너를 중앙에 배치함 -->
    <div class="center-container">
        <div class="container">
            <h2>로그인</h2>
            <!-- 로그인 폼 -->
            <form action="/Archive_Project/Archive_Login_Servlet" method="post">
                <!-- 사용자 ID 입력 필드 -->
                <input type="text" name="id" placeholder="ID" required>
                <!-- 비밀번호 입력 필드 -->
                <input type="password" name="password" placeholder="Password" required>
                <!-- 로그인 버튼 -->
                <button type="submit">로그인</button>
            </form>
            <!-- 회원가입 링크 -->
            <div class="link">
                <a href="Archive_Register.html">계정이 없다면?</a>
            </div>
        </div>
    </div>
</body>
</html>
